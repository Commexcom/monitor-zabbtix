name: CD - Deploy com ArgoCD

on:
  push:
    branches: [main, stage]
    paths-ignore:
      - "devops/**"
      - ".github/**"
      - ".husky/**"

env:
  DOCKER_USERNAME: commexcom
  DOCKER_PASSWORD: teste
  DOCKER_REPO: ${{ github.repository }}
  REPOSITORY_NAME: ${{ github.repository }}
  REPOSITORY_OWNER: ${{ github.repository_owner }}
  TAG_SUFFIX: ${{ github.ref == 'refs/heads/stage' && '-stage' || '' }}

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Mostrar Secret
        run: "echo ${{ secrets.DOCKER_USERNAME }} ${{ secrets.DOCKER_PASSWORD }}"

      - name: Checkout
        uses: actions/checkout@v2

      - name: Build image and push to Docker Hub
        uses: docker/build-push-action@v1.1.0
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ env.DOCKER_PASSWORD }}
          repository: ${{ env.DOCKER_USERNAME }}/${{ env.DOCKER_REPO }}
          tags: ${{ github.sha }}${{ env.TAG_SUFFIX }}, latest${{ env.TAG_SUFFIX }}

  deploy:
    name: Deploy with ArgoCD
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install yq
        run: |
          sudo wget https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64 -O /usr/local/bin/yq
          sudo chmod +x /usr/local/bin/yq

      - name: Change `imageTag` on values.yaml
        run: |
          yq e -i '.imageTag = "${{ github.sha }}${{ env.TAG_SUFFIX }}"' devops/values.yaml

      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "Deploy Action"
          git diff --exit-code || (git commit -am "create image to version ${{ github.sha }}${{ env.TAG_SUFFIX }}")
          git push
